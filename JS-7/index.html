<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript-7</title>
    <link rel="stylesheet" href="./style.css" />
	</head>
<!-------------------------------------------------------------------------------------------------------------------------------------->


	<body>
  <div class="div">

    <h2>Калькулятор</h2>
     <form>
       <input type="text" id="result" disabled>
       <br>
     </form>
     <button onclick="calculator.turnOn()">Включить</button>
     <button onclick="calculator.turnOff()">Выключить</button>
     <br>
     <button onclick="calculator.addToInput(1)">1</button>
     <button onclick="calculator.addToInput(2)">2</button>
     <button onclick="calculator.addToInput(3)">3</button>
     <button onclick="calculator.addOperator('+')">+</button>
     <br>
     <button onclick="calculator.addToInput(4)">4</button>
     <button onclick="calculator.addToInput(5)">5</button>
     <button onclick="calculator.addToInput(6)">6</button>
     <button onclick="calculator.addOperator('-')">-</button>
     <br>
     <button onclick="calculator.addToInput(7)">7</button>
     <button onclick="calculator.addToInput(8)">8</button>
     <button onclick="calculator.addToInput(9)">9</button>
     <button onclick="calculator.addOperator('*')">*</button  <br>
     <button onclick="calculator.addToInput(0)">0</button>
     <button onclick="calculator.addOperator('/')">/</button>
     <button onclick="calculator.clear()">Сброс</button>
     <button onclick="calculator.calculate()">=</button>
     <br>
   
     <hr>
   
      <h2>Лампочка</h2>
       <div>
         <label for="power">Мощность (ватт):</label>
         <input type="number" id="power" min="0" step="0.01">
       </div>
       <div>
         <label for="rate">Стоимость электроэнергии (руб./кВт·ч):</label>
         <input type="number" id="rate" min="0" step="0.01">
       </div>
       <div>
         <button id="onoff">Вкл/Выкл</button>
         <button id="reset">Сброс</button>
       </div>
       <div>
         <p>Расход за горение лампочки: <span id="consumption">0</span> руб.</p>
         <p>Счетчик горения лампочки: <span id="counter">0</span> ч.</p>
       </div>
   
      <hr>
   
     <h2>Контакты</h2>
     <ul id="contacts-list">
       <li>Иван Иванов, 25 лет, +7 999 123-45-67, ivanov@mail.ru</li>
       <li>Петр Петров, 30 лет, +7 999 123-45-68, petrov@mail.ru</li>
     </ul>
   
     <form id="add-contact-form">
       <label for="name-input">ФИО:</label>
       <input type="text" id="name-input" required><br>
   
       <label for="age-input">Возраст:</label>
       <input type="number" id="age-input" required><br>
   
       <label for="phone-input">Телефон:</label>
       <input type="tel" id="phone-input" required><br>
   
       <label for="email-input">Эл. почта:</label>
       <input type="email" id="email-input" required><br>
   
       <button type="submit">Добавить контакт</button>
     </form>
   
   
   <hr>
  </div>

  

		
		

		<script src="./js/1.js"></script>

		<script src="./js/3.js"></script>
	</body>


</html>
